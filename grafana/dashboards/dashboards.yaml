apiVersion: 1
providers:
  - name: 'default'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 20
    options:
      path: /etc/grafana/provisioning/dashboards/node-exporter
      foldersFromFilesStructure: true
  
  - name: 'my-go-dashboard'
    orgId: 1
    folder: 'my-go-exporter'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 20
    options:
      path: /etc/grafana/provisioning/dashboards/my-go-exporter
      foldersFromFilesStructure: true